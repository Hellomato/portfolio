<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="loginStyleSheet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Sign in</title>
    <script>
    //this function was taken from the bootstrap documentation
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        function login() {
            var username = document.getElementById("username");
            var password = document.getElementById("password"); 

            if (username.innerText == "user" && password.innerText == "password") {
                sessionStorage.setItem("logon", "true");
                window.location = "Loggedin.html";
            } else {
                alert("invalid password");
            }
        }
    </script>
</head>
<body>
    <div id="mainContainer">
        <div id="notSoMainContainer">
            <div id="topBar" class="well well-sm">
                <div id="logo"><img src="images/bus logo.png" width="50" height="50" /></div>
                <ul class="nav-bar ">
                    <li class="navbar-brand mb-0 h1" style="float:left; color:white;">The Coach Route</li>
                </ul>
                <nav class="navbar navbar-expand-md navbar-light " style="float:right;">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="Index.html" style="color:white;">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">

                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#" style="color:white;">Register <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-info" onclick="window.location='login.html'">Sign in</button>
                        </li>
                    </ul>
                </nav>
            </div>
            <div id="loginContainer" class="curvy">
                <form id="loginForm" class="needs-validation" action="loggedin.html" novalidate>
                    <div class="form-row">
                        <div class="col-md-0 middle" id="signintitle"> Sign in</div>
                        
                    </div>
                    <div class="form-row">
                        <div class="col-md-0  middle inputField">
                            <input type="text" id="username" placeholder="Username" required class="form-control curvy" style="width:100%" />
                            <div class="invalid-feedback">Username is required</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-0  middle inputField">
                            <input id="password" class="form-control curvy" type="password" style="width:100%" placeholder="Password" required />
                            <div class="invalid-feedback">Password is required</div>
                        </div>
                    </div>
                    <div class="form-row"> 
                     <div class="col-md-0 middle"><button class="btn btn-info" style="margin-top:50px;" >Sign in</button></div>
                    </div>
                    <div class=" form-row">
                        <div class="col-md-0 middle"><a href="#">Dont have an account? Sign up</a></div>
                    </div>
                </form>
            </div>
        </div>
