  <!-- Add new Route section -->
  <section id = "addNewJourney">
    <div class="container">
      <h3>Add a new journey</h3>
      <div class="row">
        <div class="col">
          <div class="card border-secondary">
            <div class="card-body ">
              <form class="form">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md">
                            <label for="departure">Departure</label>
                            <select class="custom-select dropdown" id="departure" required>
                                <option value="">Choose...</option>
                            </select>
                        </div>
                        <div class="col-md">
                            <label for="destination">Destination</label>
                            <select class="custom-select dropdown" id="destination" required>
                                <option value="">Choose...</option>
                            </select>
                        </div>
                       <div class="col-md">
                      <label for="stationPostcode">Price</label>
                      <input type="number" class="form-control" id="price" placeholder="" value="" required="">
                    </div>

                    </div>
                                        <br>

                    <div class="row">
                        <div class="col-md">
                            <label for="depDatepicker">Departure Time</label>
                            <input type="datetime-local" id="depDatepicker" class="custom-select" />

                        </div>
                        <div class="col-md">
                            <label for="arrDatepicker">Arrival Time</label>
                            <input type="datetime-local" id="arrDatepicker" class="custom-select" />
                        </div>
                      <div class="col-md">
                            <label for="comments">Comments</label>
                            <textarea class="form-control" rows="3" id="comments"></textarea>
                        </div>
                    </div>
                    </div>
              </form>
              <div class="row">
                <div class="col">
                </div>
                <div class="col">
                </div>
                <div class="col">
                </div>
                <div class="col">
                  <br>
                    <button class="btn btn-success btn-lg btn-block" Time="submit" onclick="submitJourney()">Add</button>
                </div>
            </div>
            </div>

          </div>
          <br>
        </div>
      </div>
    </div>
  </section>
  <!-- End of Add new Route section -->
<br>
<br>
<!-- remove Route section -->
<section id = "removeJourney">
  <div class="container">
    <h3>Delete a journey</h3>
    <div class="row">
      <div class="col">
        <div class="card border-secondary">
          <div class="card-body ">
            <form class="form">
              <div class="form-group">
                <div class="row">
                  <div class="col-md">
                    <label for="searchParam">Search Field</label>
                      <input type="text" class="form-control" id="searchParam" placeholder="" value="" required="">
                  </div>
                  <div class="col-md">
                    <label for="searchBy">By</label>
                    <select class="custom-select" id="searchBy" required>
                      <option value="">Choose...</option>
                        <option value="ARRIVAL_DATE_TIME" >Arrival Time</option>
                        <option value="DEPARTURE_DATE_TIME">Departure time</option>
                        <option value="START_LOCATION_ID">Departure ID</option>
                        <option value="END_LOCATION_ID">Destination ID</option>
                        <option value="JOURNEY_COMMENTS">Comments</option>
                        <option value="JOURNEY_ID">Journey ID</option>
                    </select>
                  </div>
                  <div class="col-md">
                    <br>
                    <button class="btn btn-primary btn-lg btn-block" type="button" onclick="searchRoute()">Search</button>
                  </div>
                </div>
            </form>
            <br>
            <br>
            <form class="form">
              <div class="form-group">
                <div class="row">
                  <div class="col-md">
                    <label for="RouteToRemove">Route to remove</label>
                    <select class="custom-select" id="RouteToRemove" required>
                      <option value="">Choose...</option>
                    </select>
                  </div>
                </div>
              </div>
            </form>
            <br>
          </div>
            <div class="row">
              <div class="col">
              </div>
              <div class="col">
              </div>
              <div class="col">
              </div>
              <div class="col">
                  <button class="btn btn-danger btn-lg btn-block" type="submit" onclick="return removeRoute()">Remove</button>
              </div>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>
</section>
<!-- End of remove Route section -->
<!-- Manage Route section -->
<section id = "updateRoute">
  <div class="container">
    <h3>Manage Journey</h3>
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body ">
            <form class="form">
              <div class="form-group">
                <div class="row">
                  <div class="col-md">
                    <label for="searchParamManage">Search Field</label>
                      <input type="text" class="form-control" id="searchParamManage" placeholder="" value="" required="">
                  </div>
                  <div class="col-md">
                    <label for="searchByManage">By</label>
                    <select class="custom-select" id="searchByManage" required>
                      <option value="">Choose...</option>
                        <option value="ARRIVAL_DATE_TIME" >Arrival Time</option>
                        <option value="DEPARTURE_DATE_TIME">Departure time</option>
                        <option value="START_LOCATION_ID">Departure ID</option>
                        <option value="END_LOCATION_ID">Destination ID</option>
                        <option value="JOURNEY_COMMENTS">Comments</option>
                        <option value="JOURNEY_ID">Journey ID</option>
                    </select>
                  </div>
                  <div class="col-md">
                    <br>
                    <button class="btn btn-primary btn-lg btn-block" type="button" onclick="searchRouteManage()">Search</button>
                  </div>
                </div>
            </form>
            <br>
            <br>
            <form class="form">
              <div class="form-group">
                <div class="row">
                  <div class="col-md">
                    <label for="RouteToUpdate">Route to Update</label>
                    <select class="custom-select" id="RouteToUpdate" required>
                      <option value="">Choose...</option>
                    </select>
                  </div>
                </div>
              </div>
            </form>
            <br>
            <form class="form">
              <div class="form-group">
                  <div class="row">
                      <div class="col-md">
                          <label for="departureMan">Departure</label>
                          <select class="custom-select dropdown" id="departureManage" required>
                              <option value="">Choose...</option>
                          </select>
                      </div>
                      <div class="col-md">
                          <label for="destination">Destination</label>
                          <select class="custom-select dropdown" id="destinationManage" required>
                              <option value="">Choose...</option>
                          </select>
                      </div>
                     <div class="col-md">
                    <label for="stationPostcode">Price</label>
                    <input type="number" class="form-control" id="priceManage" placeholder="" value="" required="">
                  </div>

                  </div>
                                      <br>

                  <div class="row">
                      <div class="col-md">
                          <label for="depDatepicker">Departure Time</label>
                          <input type="datetime-local"id="depDatepickerManage" class="custom-select"/>

                      </div>
                      <div class="col-md">
                          <label for="arrDatepicker">Arrival Time</label>
                          <input type="datetime-local" id="arrDatepickerManage" class="custom-select" />
                      </div>
                    <div class="col-md">
                          <label for="comments">Comments</label>
                          <textarea class="form-control" rows="3" id="commentsManage"></textarea>
                      </div>
                  </div>
                  </div>
            </form>
          </div>
            <div class="row">
              <div class="col">
              </div>
              <div class="col">
              </div>
              <div class="col">
              </div>
              <div class="col">
                <button class="btn btn-warning btn-lg btn-block" type="button" onclick="updateRoute()">Update</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End of update route section -->
